<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV & Resume Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
    label, input, textarea, button, select { display: block; margin: 10px 0; width: 100%; }
    textarea { width: 100%; height: 400px; margin-top: 10px; white-space: pre-wrap; resize: vertical; }
    .download-container { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    button { padding: 10px; cursor: pointer; }
    select { padding: 8px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>CV & Resume Generator</h1>

  <label for="employer">Employer's Name:</label>
  <input type="text" id="employer" placeholder="Enter employer's name">

  <label for="position">Position Title:</label>
  <input type="text" id="position" placeholder="Enter position title">

  <label for="jobDescription">Paste Job Description & Qualifications:</label>
  <textarea id="jobDescription" placeholder="Paste the job description and qualifications here..."></textarea>

  <button onclick="generateCV()">Generate CV</button>

  <h2>CV</h2>
  <textarea id="cvText"></textarea>
  <div class="download-container">
    <button onclick="downloadDocument('cv')">Download CV</button>
    <select id="cvFormat">
      <option value="pdf" selected>.pdf</option>
    </select>
  </div>

  <h2>Resume</h2>
  <textarea id="resumeText">
MICHAEL OSTRAGER

GIS Specialist | Analyst  
New York, NY 12866 | 1-(917)-573-1443 | michael.ostrager@gmail.com | [LinkedIn](https://www.linkedin.com/in/mike-ostrager)  

QUALIFICATIONS SUMMARY  
“Proven record of managing geospatial projects from start to finish and conducting spatial analysis to address ecological issues and improve project outcomes.”  
Dynamic and results-driven professional with valuable experience in overseeing spatial analysis and geographic data management. Skilled in GIS software, environmental compliance, and data visualization. Committed to delivering actionable insights for project success.

CORE COMPETENCIES  
• Spatial Analysis • Data Visualization • Project Management • Environmental Compliance  
• GIS Software Proficiency • Cross-Functional Collaboration • Environmental Mitigation

TECHNICAL PROFICIENCIES  
GIS: ArcGIS Pro | QGIS | PostGIS | AWS EC2 | AWS S3  
Programming: Python | HTML | Java  
CAD: AutoCAD | SolidWorks  
Certifications: FAA Part 107 | EMT-Basic  

WORK EXPERIENCE  
ELOS LLC | Hammond, LA  
GIS Specialist/Environmental Scientist I | Apr 2023 – Dec 2024  
• Developed geospatial reports supporting industrial projects and environmental mitigation.  
• Improved field data collection and visualization for permits.  
• Led the creation of large-scale environmental map series.  

Air Products and Chemicals Inc | New Orleans, LA  
Lead Biological Seismic Monitor | Oct 2022 – Jun 2023  
• Directed seismic survey operations in wetland ecosystems.  
• Reduced environmental impacts through best practice implementation.  

EDUCATION  
B.Sc. in Biology and Ecology | Tulane University | Aug 2021  
  </textarea>
  <div class="download-container">
    <button onclick="downloadDocument('resume')">Download Resume</button>
    <select id="resumeFormat">
      <option value="pdf" selected>.pdf</option>
    </select>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function generateCV() {
      const employer = document.getElementById('employer').value.trim() || 'Hiring Manager';
      const position = document.getElementById('position').value.trim() || 'Position';
      const jobDescription = document.getElementById('jobDescription').value.trim();
      const date = new Date().toLocaleDateString();

      let skillsMatch = '';
      if (jobDescription) {
        const keywords = ['GIS', 'spatial', 'environment', 'data', 'analysis', 'project', 'management', 'compliance', 'visualization'];
        const matches = keywords.filter(word => jobDescription.toLowerCase().includes(word.toLowerCase()));
        if (matches.length) {
          skillsMatch = `I noticed the job description emphasizes ${matches.join(", ")}, which aligns well with my background.`;
        }
      }

      const cvContent = `MICHAEL OSTRAGER\n\nGIS Specialist | Analyst\nNew York, NY 12866 | 1-(917)-573-1443 | michael.ostrager@gmail.com | LinkedIn\n\n${date}\n\n${employer}\n\nDear Hiring Manager,\n\nI am writing to express my interest in the ${position} position at your organization. With extensive experience in GIS, environmental compliance, and data analysis, I believe I am well-suited for this role. ${skillsMatch}\n\nI have successfully led various projects requiring advanced geospatial analysis and collaborative teamwork. My expertise includes creating comprehensive geospatial reports, managing complex datasets, and ensuring adherence to environmental standards.\n\nThank you for considering my application. I look forward to the possibility of discussing how my skills can benefit your team.\n\nSincerely,\nMichael Ostrager`;

      document.getElementById('cvText').value = cvContent;
    }

    function downloadDocument(type) {
      const text = type === 'cv' ? document.getElementById('cvText').value : document.getElementById('resumeText').value;
      const format = document.getElementById(type === 'cv' ? 'cvFormat' : 'resumeFormat').value;
      const doc = new jsPDF({ orientation: 'portrait', unit: 'in', format: 'letter' });

      doc.setFontSize(12);
      const lines = doc.splitTextToSize(text, 7.5);
      doc.text(lines, 1, 1);
      doc.save(`Michael_Ostrager_${type === 'cv' ? 'CV' : 'Resume'}.${format}`);
    }
  </script>
</body>
</html>
